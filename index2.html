<!DOCTYPE html> 
<html>	 
	<head> 
		<title>Example of HTML Frames Using col Attribute</title> 
	</head> 
		
	<frameset cols = "30%, 40%, 30%"  frameborder="0"> 
		<frame name = "top" src = "left.html" /> 
		<frame name = "main" src = 
		"middle.html" /> 
		<frame name = "bottom" src = 
		"right.html" />		 
		
	</frameset> 
</html>
